<!DOCTYPE html> <!-- Instruct browser that the page is written in HTML5 -->
<html lang="en">
<!-- Sets the language of the HTML content to English -->

<head>
    <title>SCAF Gallery</title>
    <meta charset="utf-8"> <!-- Metadata to set the characterset to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Sets the page width to mirror the width of the device, allows dynamic resizing for various devices -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS for gallery -->
    <link rel="stylesheet" type="text/css" href="resources/css/gallery.css">
    <!--link rel="stylesheet" type="text/css" href="resources/css/gallery2.css" /-->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/lightgallery/latest/css/lightgallery.css'>
    <link rel='stylesheet' href='https://sachinchoolur.github.io/lightGallery/static/css/justifiedGallery.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- For the jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- For JS -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

</head>

<body>
    <div w3-include-html="header.html"></div>
    <h1>Photo Gallery</h1>
    <div class="cont">

        <div class="demo-gallery">
            <div id="aniimated-thumbnials" class="list-unstyled">
                <a class="" href="resources/media/towers.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/towers.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/gathering.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/gathering.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/urban.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/urban.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/outdoors.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/outdoors.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/trees.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/trees.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/meeting.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/meeting.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/springfield.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/springfield.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/shirehampton-trainstation.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/shirehampton-trainstation.jpg" style="padding: 10px">
                    </img></a>
                <a class="" href="resources/media/award.jpg" data-sub-html="">
                    <img class="img-responsive" src="resources/media/award.jpg" style="padding: 10px">
                    </img></a>
            </div>
        </div>

        <!--script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
        <script
            src='https://cdn.jsdelivr.net/g/lightgallery@1.3.5,lg-fullscreen@1.0.1,lg-hash@1.0.1,lg-pager@1.0.1,lg-share@1.0.1,lg-thumbnail@1.0.1,lg-video@1.0.1,lg-autoplay@1.0.1,lg-zoom@1.0.3'></script>
        <script src='https://sachinchoolur.github.io/lightGallery/static/js/jquery.justifiedGallery.min.js'></script>
        <script id="rendered-js">
            $(document).ready(function () {
                var $lg = $("#aniimated-thumbnials");
                $lg.
                    justifiedGallery({
                        border: 6
                    }).

                    on("jg.complete", function () {
                        $lg.lightGallery({
                            pager: true
                        });

                    });
            });
                  //# sourceURL=pen.js
        </script>
</body>

<div w3-include-html="footer.html"></div>
<script>w3.includeHTML();</script>

</body>

</html>
